<!DOCTYPE html>
<html lang="en" manifest="/cache.manifest">
	<head>
		<meta charset="utf-8">
		<title>Simple Canvas Game</title>
	</head>
	<body>
		<p id="stage"></p>
		<p id="speed"></p>
		<script src="js/game.js"></script>
		<div>
			<button onclick="reset()">Reset Level (r)</button>
			<button onclick="pause()">Play/Pause (p)</button>
		</div>
		<div>Red icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
